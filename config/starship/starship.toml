format = "$character$python$directory$git_branch$git_status$custom"

[character]
success_symbol = '[\[I\]]()'
error_symbol = '[\[I\]]()'
vimcmd_symbol = '[\[N\]](yellow)'

[directory]
style = "bold fg:blue"
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = "[\\($branch\\)](bold fg:green)"

[python]
python_binary = [["uv", "run", "--no-python-downloads", "python"]]
format = "[\\($version\\) ](fg:yellow)"
style = "bold fg:yellow"

[git_status]
format = "$modified$staged$stashed"
modified = "[*](bold fg:green)"
staged   = "[+](bold fg:green)"
stashed  = "[$](bold fg:green)"

[custom.mark]
command = "echo $ "
when = "true"
style = "bold white"
