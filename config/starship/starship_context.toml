# Context-only Starship config
# Usage:
#   STARSHIP_CONFIG=~/.config/starship/starship_context.toml starship prompt
#
# Or alias:
#   alias ctx='STARSHIP_CONFIG=~/.config/starship/starship_context.toml starship explain'

add_newline = false

format = """
$os\
$directory\
$git_branch\
$git_status\
$terraform\
$docker_context\
$kubernetes\
$aws\
$python\
$go\
$nodejs\
$java\
$rust
"""

# ----------------------
# Core environment
# ----------------------

[os]
disabled = false
format = "[$symbol]($style) "
style = "bold blue"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "bold cyan"

# ----------------------
